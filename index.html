<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wroking with Vue</title>
    <!-- development version, includes helpful console warnings -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main id=app>
        <h1 @click="clickHeader">{{ message }} </h1> <!--@click = v-on:click-->
        <p>{{anotherMessage}}</p>

        <!--show the prof data in prof array-->
        <ul>
            <li v-for="prof,index in professors">

               <p >
                   Prof Name: {{prof.name}}, <!--everything out of {{}} will rendered as html text-->
                   Role: {{prof.role}}<!--this two will show on the screen-->
               </p>

                 <!-- button to show more info-->
                <a href="" class="remove-prof" @click.prevent="showProfData(prof)"  
                v-bind:class="{'prof-button-modifier': removeAformat}">show {{prof.name}}'s info</a><!--get data in prof-->
                <!--prevent:not refresh page after click-->
                <!--name of class:prof-button-modifier,  removeAformat is data a propety-->


                <!-- button to remove prof-->
                <a href="" class="remove-prof" @click.prevent="removeProf(index)"  
                v-bind:class="{'prof-button-modifier': removeAformat}">Remove {{prof.name}}</a><!--get data in prof-->
            </li>
        </ul>
        
        <!--apply show-bio if show-bio-data is true-->
        <!--show more section-->
        <section class="bio-data" v-bind:class="{'show-bio':showBioData}">      
            <h1>{{ currentProfData.name }}</h1>
            <p>{{ currentProfData.nickname}}</p>
        </section>

    </main>
</body>


<script src="js/main.js" type="module"></script>
</html>
